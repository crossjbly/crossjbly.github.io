<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>crossjbly</title>
    <style>
        @font-face {
            font-family: 'LandingFont';
            src: url('fonts/landing.ttf') format('truetype');
        }
        body {
            font-family: 'LandingFont', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000000;  /* Black background */
            color: #a85cff;  /* Text color matches particle color */
            display: flex;
            flex-direction: column;
            justify-content: flex-start;  /* Align content at the top */
            align-items: center;
            height: 100vh;
            text-align: center;
            overflow: hidden;
        }
        #particles-js {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: -1;
        }
        .content {
            z-index: 1;  /* Ensure content is above particles */
            font-size: 1rem;  /* Smaller text size */
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .typewriter-text {
            display: inline-block;
            white-space: normal; /* Allow text to wrap */
            overflow: hidden;
        }
        .button {
            display: none;
            font-family: 'LandingFont', Arial, sans-serif;  /* Same font as text */
            margin-top: 20px;  /* Margin to separate button from text */
            padding: 10px 20px;
            background-color: #a85cff;  /* Same color as text */
            color: white;
            border: none;
            cursor: pointer;
            opacity: 0;
            transition: opacity 1s ease-in-out;  /* Smooth fade-in effect */
        }
        .button.show {
            display: inline-block;
            opacity: 1;
        }
        .button:hover {
            background-color: #8a46cc;
        }
    </style>
</head>
<body>
    <div id="particles-js"></div>
    <div class="content">
        <p class="typewriter-text" id="typewriter"></p> <!-- Easy to edit text -->
        <button id="button" class="button">Open</button>
    </div>
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
        particlesJS('particles-js', {
            "particles": {
                "number": {
                    "value": 200,
                    "density": {
                        "enable": true,
                        "value_area": 800
                    }
                },
                "color": {
                    "value": "#a85cff"
                },
                "shape": {
                    "type": "edge",  /* Change shape to square */
                    "stroke": {
                        "width": 0,
                        "color": "#000000"
                    },
                    "polygon": {
                        "nb_sides": 4
                    },
                    "image": {
                        "src": "img/github.svg",
                        "width": 100,
                        "height": 100
                    }
                },
                "opacity": {
                    "value": 1,
                    "random": true,  /* Random opacity */
                    "anim": {
                        "enable": true,
                        "speed": 1,
                        "opacity_min": 0.1,
                        "sync": false
                    }
                },
                "size": {
                    "value": 6,  /* Bigger particles */
                    "random": true,
                    "anim": {
                        "enable": false,
                        "speed": 40,
                        "size_min": 0.1,
                        "sync": false
                    }
                },
                "line_linked": {
                    "enable": false,
                    "distance": 150,
                    "color": "#ffffff",
                    "opacity": 0.4,
                    "width": 1
                },
                "move": {
                    "enable": true,
                    "speed": 2,
                    "direction": "bottom",
                    "random": true,
                    "straight": false,
                    "out_mode": "out",
                    "bounce": false,
                    "attract": {
                        "enable": false,
                        "rotateX": 600,
                        "rotateY": 1200
                    }
                }
            },
            "interactivity": {
                "detect_on": "canvas",
                "events": {
                    "onhover": {
                        "enable": true,
                        "mode": "grab"
                    },
                    "onclick": {
                        "enable": true,
                        "mode": "push"
                    },
                    "resize": true
                },
                "modes": {
                    "grab": {
                        "distance": 140,
                        "line_linked": {
                            "opacity": 1
                        }
                    },
                    "bubble": {
                        "distance": 400,
                        "size": 40,
                        "duration": 2,
                        "opacity": 8,
                        "speed": 3
                    },
                    "repulse": {
                        "distance": 200,
                        "duration": 0.4
                    },
                    "push": {
                        "particles_nb": 4
                    },
                    "remove": {
                        "particles_nb": 2
                    }
                }
            },
            "retina_detect": true
        });

        const text = "Welcome to my website!, this is currently just a landing page but I will making the actual site soon. the button below will take you there once it is finished"; // Easy to edit text
        const typewriterElement = document.getElementById('typewriter');
        const buttonElement = document.getElementById('button');
        let i = 0;

        function typeWriter() {
            if (i < text.length) {
                typewriterElement.innerHTML += text.charAt(i);
                i++;
                setTimeout(typeWriter, Math.random() * 70); // Random delay
            } else {
                setTimeout(() => {
                    buttonElement.style.display = 'inline-block';
                    setTimeout(() => {
                        buttonElement.classList.add('show');
                    }, 20); // Trigger CSS transition after display property is set
                }, 200); // Start fading in after 200 ms
            }
        }

        window.onload = typeWriter;
    </script>
</body>
</html>
