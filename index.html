<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - crossjbly's website</title>
    <style>
        @font-face {
            font-family: 'Landing';
            src: url('fonts/landing.ttf') format('truetype');
        }
        body {
            font-family: 'Landing', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #2c2c2c;  /* Dark background */
            color: #a85cff;  /* Text color */
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            min-height: 100vh;
            text-align: center;
            overflow: hidden;  /* Ensure particles fill the page */
        }
        header {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 1rem;
            background-color: transparent;  /* Transparent background */
        }
        header h1 {
            margin: 0;
            font-size: 3rem;
        }
        .nav-buttons {
            margin-top: 2rem;
            display: flex;
            gap: 1rem;
        }
        .button {
            background-color: #a85cff;  /* Button color */
            color: #2c2c2c;  /* Text color for button */
            border: none;
            border-radius: 5px;
            padding: 0.5rem 1rem;
            font-family: 'Landing', Arial, sans-serif;  /* Use the same font */
            text-decoration: none;
            transition: background-color 0.3s ease, transform 0.3s ease;
            cursor: pointer;
        }
        .button:hover {
            background-color: #7e44cc;
            transform: scale(1.1); /* Grow larger on hover */
        }
        #particles-js {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: -1;
        }
    </style>
</head>
<body>
    <div id="particles-js"></div>
    <header>
        <h1>crossjbly's website</h1>
        <div class="nav-buttons">
            <button class="button" onclick="window.location.href='about.html';">About</button>
            <button class="button" onclick="window.location.href='projects.html';">Projects</button>
            <button class="button" onclick="window.location.href='games.html';">Games</button>
        </div>
    </header>
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
        particlesJS('particles-js', {
            "particles": {
                "number": {
                    "value": 200,
                    "density": {
                        "enable": true,
                        "value_area": 800
                    }
                },
                "color": {
                    "value": "#a85cff"
                },
                "shape": {
                    "type": "edge",  /* Change shape to square */
                    "stroke": {
                        "width": 0,
                        "color": "#000000"
                    },
                    "polygon": {
                        "nb_sides": 4
                    },
                    "image": {
                        "src": "img/github.svg",
                        "width": 100,
                        "height": 100
                    }
                },
                "opacity": {
                    "value": 1,
                    "random": true,  /* Random opacity */
                    "anim": {
                        "enable": true,
                        "speed": 1,
                        "opacity_min": 0.1,
                        "sync": false
                    }
                },
                "size": {
                    "value": 6,  /* Bigger particles */
                    "random": true,
                    "anim": {
                        "enable": false,
                        "speed": 40,
                        "size_min": 0.1,
                        "sync": false
                    }
                },
                "line_linked": {
                    "enable": false,  /* Disable line linking */
                },
                "move": {
                    "enable": true,
                    "speed": 2,
                    "direction": "bottom",
                    "random": true,
                    "straight": false,
                    "out_mode": "out",
                    "bounce": false,
                    "attract": {
                        "enable": false,
                        "rotateX": 600,
                        "rotateY": 1200
                    }
                }
            },
            "interactivity": {
                "detect_on": "canvas",
                "events": {
                    "onhover": {
                        "enable": true,
                        "mode": "grab"
                    },
                    "onclick": {
                        "enable": true,
                        "mode": "push"
                    },
                    "resize": true
                },
                "modes": {
                    "grab": {
                        "distance": 140,
                        "line_linked": {
                            "opacity": 1
                        }
                    },
                    "bubble": {
                        "distance": 400,
                        "size": 40,
                        "duration": 2,
                        "opacity": 8,
                        "speed": 3
                    },
                    "repulse": {
                        "distance": 200,
                        "duration": 0.4
                    },
                    "push": {
                        "particles_nb": 4
                    },
                    "remove": {
                        "particles_nb": 2
                    }
                }
            },
            "retina_detect": true
        });
    </script>
</body>
</html>
