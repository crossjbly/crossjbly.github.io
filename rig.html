<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rig</title>
    <style>
        @font-face {
            font-family: 'Landing';
            src: url('fonts/landing.ttf') format('truetype');
        }
        body {
            font-family: 'Landing', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #2c2c2c;  /* Dark background */
            color: #a85cff;  /* Text color */
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            min-height: 100vh;
            text-align: center;
            overflow: hidden;  /* Ensure particles fill the page */
        }
        .button {
            background-color: #a85cff;  /* Button color */
            color: #2c2c2c;  /* Text color for button */
            border: none;
            border-radius: 5px;
            padding: 0.5rem 1rem;
            font-family: 'Landing', Arial, sans-serif;  /* Use the same font */
            text-decoration: none;
            transition: background-color 0.3s ease, transform 0.3s ease;
            cursor: pointer;
            margin: 10px;
        }
        .button:hover {
            background-color: #7e44cc;
            transform: scale(1.1); /* Grow larger on hover */
        }
    </style>
    <script>
        window.onload = function() {
            if (window.self === window.top) {
                const newWindow = window.open('about:blank', '_blank');
                const iframe = newWindow.document.createElement('iframe');
                iframe.style.width = '100%';
                iframe.style.height = '100vh';
                iframe.style.border = 'none';
                iframe.src = window.location.href;
                newWindow.document.body.appendChild(iframe);
                window.close();
            } else {
                document.body.innerHTML = `
                    <div>
                        <a href="titaniumkj/caub/caub.html" class="button" target="_blank">caub</a>
                        <a href="titaniumkj/caub/editor.html" class="button" target="_blank">caub editor</a>
                        <a href="titaniumkj/webview/homepage/homepage.html" class="button" target="_blank">webview home</a>
                        <a href="titaniumkj/webview/geogexss/index.html" class="button" target="_blank">geogexss</a>
                    </div>
                `;
            }
        };
    </script>
</head>

</html>
