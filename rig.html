<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rig</title>
    <style>
        @font-face {
            font-family: 'Landing';
            src: url('fonts/landing.ttf') format('truetype');
        }
        body {
            font-family: 'Landing', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #2c2c2c;  /* Dark background */
            color: #a85cff;  /* Text color */
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            min-height: 100vh;
            text-align: center;
            overflow: hidden;  /* Ensure particles fill the page */
        }
        .button {
            background-color: #a85cff;  /* Button color */
            color: #2c2c2c;  /* Text color for button */
            border: none;
            border-radius: 5px;
            padding: 0.5rem 1rem;
            font-family: 'Landing', Arial, sans-serif;  /* Use the same font */
            text-decoration: none;
            transition: background-color 0.3s ease, transform 0.3s ease;
            cursor: pointer;
            margin: 10px;
            display: inline-block;
            transform: scale(1);  /* Ensuring initial scale */
        }
        .button:hover {
            background-color: #7e44cc;
            transform: scale(1.1);  /* Grow larger on hover */
        }
        #particles-js {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: -1;
        }
    </style>
</head>
<body>
    <div id="particles-js"></div>
    <div id="content"></div>
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
        particlesJS('particles-js', {
            "particles": {
                "number": {
                    "value": 200,
                    "density": {
                        "enable": true,
                        "value_area": 800
                    }
                },
                "color": {
                    "value": "#a85cff"
                },
                "shape": {
                    "type": "edge",  /* Change shape to square */
                    "stroke": {
                        "width": 0,
                        "color": "#000000"
                    },
                    "polygon": {
                        "nb_sides": 4
                    },
                    "image": {
                        "src": "img/github.svg",
                        "width": 100,
                        "height": 100
                    }
                },
                "opacity": {
                    "value": 1,
                    "random": true,  /* Random opacity */
                    "anim": {
                        "enable": true,
                        "speed": 1,
                        "opacity_min": 0.1,
                        "sync": false
                    }
                },
                "size": {
                    "value": 6,  /* Bigger particles */
                    "random": true,
                    "anim": {
                        "enable": false,
                        "speed": 40,
                        "size_min": 0.1,
                        "sync": false
                    }
                },
                "line_linked": {
                    "enable": false,  /* Disable line linking */
                },
                "move": {
                    "enable": true,
                    "speed": 2,
                    "direction": "bottom",
                    "random": true,
                    "straight": false,
                    "out_mode": "out",
                    "bounce": false,
                    "attract": {
                        "enable": false,
                        "rotateX": 600,
                        "rotateY": 1200
                    }
                }
            },
            "interactivity": {
                "detect_on": "canvas",
                "events": {
                    "onhover": {
                        "enable": true,
                        "mode": "grab"
                    },
                    "onclick": {
                        "enable": true,
                        "mode": "push"
                    },
                    "resize": true
                },
                "modes": {
                    "grab": {
                        "distance": 140,
                        "line_linked": {
                            "opacity": 1
                        }
                    },
                    "bubble": {
                        "distance": 400,
                        "size": 40,
                        "duration": 2,
                        "opacity": 8,
                        "speed": 3
                    },
                    "repulse": {
                        "distance": 200,
                        "duration": 0.4
                    },
                    "push": {
                        "particles_nb": 4
                    },
                    "remove": {
                        "particles_nb": 2
                    }
                }
            },
            "retina_detect": true
        });

        function loadContent() {
            document.getElementById('content').innerHTML = `
                <div>
                    <h1>kajig the things</h1>
                    <a href="titaniumkj/caub/caub.html" class="button" target="_blank">caub</a>
                    <a href="titaniumkj/caub/editor.html" class="button" target="_blank">caub editor</a>
                    <a href="titaniumkj/webview/homepage/homepage.html" class="button" target="_blank">webview home</a>
                    <a href="titaniumkj/webview/geogexss/index.html" class="button" target="_blank">geogexss</a>
                </div>
            `;
        }

        window.onload = function() {
            if (window.self === window.top) {
                const newWindow = window.open('about:blank', '_blank');
                const iframe = newWindow.document.createElement('iframe');
                iframe.style.width = '100%';
                iframe.style.height = '100vh';
                iframe.style.border = 'none';
                iframe.src = "https://crossjbly.github.io/rig.html";
                newWindow.document.body.appendChild(iframe);
                window.close();
            } else {
                loadContent();
            }
        };
    </script>
</body>
</html>
